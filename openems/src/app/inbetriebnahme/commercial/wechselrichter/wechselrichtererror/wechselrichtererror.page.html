<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/ibn/start']">IBN Neustarten
        <ion-icon name="repeat"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-card>
      <ion-card-content padding>
        <ion-row padding-top class="ion-justify-content-center">
          <ion-card-title>Inbetriebname fehlgeschlagen</ion-card-title>
        </ion-row>
        <ion-row padding-top class="ion-justify-content-center">
          <ul>
            <li>
              Die Inbetriebnahme Ihres Wechselrichters ist FEHLGESCHLAGEN
            </li>
            <li>
              Versuchen Sie es noch einmal.
            </li>
            <ion-card>
              BESCHREIBUNG DES FEHLERS..
            </ion-card>
            <li>
              Wenn Sie den Inbetriebnahme Prozess wiederholen möchten drücken Sie auf Wiederholen.
            </li>
          </ul>
        </ion-row>
        <ion-row padding-top class="ion-justify-content-center">
          <ion-button [routerLink]="['/ibn/commercial/wechselrichter/settings']">Wiederholen</ion-button>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-grid>
