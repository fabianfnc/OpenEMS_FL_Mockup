<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="4">
      <ion-card>
        <ion-card-title>
          <img padding-top class="imgcenter" style="width: 35%" src="assets/images/logo.png">
        </ion-card-title>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" type="password">Passwort</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-card-content>
        <ion-row>
          <ion-col size="6" class="ion-text-start" class="ion-padding-start">
            <ion-button expand="block" fill="solid" [routerLink]="['/overview']">Login</ion-button>
          </ion-col>
          <ion-col size="6" class="ion-text-center">
            <ion-button expand="block" fill="solid">Passwort vergessen</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
